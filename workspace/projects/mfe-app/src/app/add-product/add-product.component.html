<div class="container">

    <h1 class="mt-3">Add Products To Database</h1>

    <form>
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-lable">Product Name</label>
                <input type="text" id="productName" class="form-control"
                name="productName">
            </div>

            <div class="mt-3">
                <label class="form-lable">Image Url</label>
                <input type="text" id="imageUrl" class="form-control"
                name="imageUrl" >
            </div>

            <div class="mt-3">
                <label class="form-lable">Description</label>
                <input type="text" id="description" class="form-control"
                name="description" >
            </div>


            <div class="mt-3">
                <label class="form-lable">Quantity</label>
                <input type="number" id="quantity" class="form-control" name="quantity">
            </div>

            <div class="mt-3">
                <label class="form-lable">Price</label>
                <input type="number" id="price" class="form-control" name="price">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        
        </div>
    </form>
</div>
