<div class="container">
    <div class="my-5">
        <div class="row align-items-strech">
            <ng-container *ngIf="products">
                <div class="col-12 col-md-4 mb-3" *ngFor="let product of products">
                    <div class="card h-100">
                        <img [src]="product.imageUrl" class="card-img-top">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                {{product.name}}
                            </h5>
                            <p class="card-text">
                                {{product.description}}
                            </p>
                            <span class="d-flex align-items-end" style="flex: 1">
                                <a routerLink="/product" class="btn btn-primary">
                                    Product Details
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
