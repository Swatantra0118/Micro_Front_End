<div class="container">

    <h1 class="mt-3">Add Products</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-lable">Product Name</label>
                <input type="text" id="productName" class="form-control"
                name="productName" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-lable">Image Url</label>
                <input type="text" id="imageUrl" class="form-control"
                name="imageUrl" [(ngModel)]="model.imageUrl">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
